site_name: Parametric Cable Box OpenSCAD
site_description: Detailed technical documentation for cable-management-box-parametric.scad
site_url: https://jprisant.github.io/cable-box-parametric-openscad/
repo_url: https://github.com/jprisant/cable-box-parametric-openscad
repo_name: jprisant/cable-box-parametric-openscad

docs_dir: docs

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
      - Docs Index: DOCS_INDEX.md
      - Workflows: WORKFLOWS.md
      - Printing: PRINTING.md
  - Model Reference:
      - Parameter Reference: PARAMETER_REFERENCE.md
      - Module Reference: MODULE_REFERENCE.md
      - SCAD Architecture: SCAD_ARCHITECTURE.md
      - Validation Rules: VALIDATION_RULES.md
      - Parameter Interactions: PARAMETER_INTERACTIONS.md
  - FAQ: FAQ.md
  - Release: RELEASE.md

